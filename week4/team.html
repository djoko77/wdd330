<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Week 4 Team Activity</title>
        <meta name="description" content="week 4 team activity">
        <link rel="stylesheet" href="../styles/normalize.css">
        <link rel="stylesheet" href="../styles/tictac.css">
    </head>

    <body>
        <main>
            <h1>Tic Tac Toe</h1>
            <form>
                <div class="tictac">
                    <div id="up-left" class="board"></div>
                    <div id="up-mid" class="board"></div>
                    <div id="up-right" class="board"></div>
                    <div id="mid-left" class="board"></div>
                    <div id="mid-mid" class="board"></div>
                    <div id="mid-right" class="board"></div>
                    <div id="down-left" class="board"></div>
                    <div id="down-mid" class="board"></div>
                    <div id="down-right" class="board"></div>
                </div>
                <h2 class="player-notes">Player <span id="player">X</span>'s Turn</h2>
                <p id="result"></p>
                <button onclick="resetBoard()">Reset</button> 
            </form>
        </main>
        <script src="../js/tictac.js"></script>
    </body>

</html>
