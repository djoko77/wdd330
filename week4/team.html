<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>WDD 330 Portfolio | Rombie B. Lagunzad | BYU-Idaho</title>

    <body>
        <header>
            <h1><a class="header-link" href="https://djoko77.github.io/wdd330/">WDD 330 Portfolio</a></h1>
        </header>
        <main>
            <h2>Tic Tac Toe</h2>
            <form>
                <div class="tictac">
                    <div id="up-left" class="board"></div>
                    <div id="up-mid" class="board"></div>
                    <div id="up-right" class="board"></div>
                    <div id="mid-left" class="board"></div>
                    <div id="mid-mid" class="board"></div>
                    <div id="mid-right" class="board"></div>
                    <div id="down-left" class="board"></div>
                    <div id="down-mid" class="board"></div>
                    <div id="down-right" class="board"></div>
                </div>
                <h2 class="player-notes">Player <span id="player">X</span>'s Turn</h2>
                <p id="result"></p>
                <button onclick="resetBoard()">Reset</button> 
            </form>
        </main>
        
        <footer>
                <p>&copy;2022 Rombie Lagunzad - Philippines</p>
                <p><a href="http://www.byui.edu/online">BYU-Idaho Online Learning</a></p>
        </footer>
        <script src="../js/tictac.js"></script>
    </body>
