<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Week 4 Team Activity</title>
        <meta name="description" content="week 4 team activity">
        <link rel="stylesheet" href="../styles/normalize.css">
        <link rel="stylesheet" href="../styles/tictac.css">
    </head>

    <body>
        <main>
            <h1>Tic Tac Toe</h1>
            <table>
                <tr>
                    <th id="up-left"></th>
                    <th id="up-mid"></th>
                    <th id="up-right"></th>
                </tr>
                <tr>
                    <th id="mid-left"></th>
                    <th id="mid-mid"></th>
                    <th id="mid-right"></th>
                </tr>
                <tr>
                    <th id="down-left"></th>
                    <th id="down-mid"></th>
                    <th id="down-right"></th>
                </tr>
            </table>
            <div class="player-notes">Player <span class="turn">1</span>'s Turn</div>
        </main>
        <script src="../js/week4.js"></script>
    </body>

</html>
